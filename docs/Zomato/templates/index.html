<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Restaurants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zomato Restaurants</h1>
        <div class="search-by-id">

            <h3>Search by Country</h3>
            <select id="restaurantCountryInput" placeholder="Enter Country Name">
                <option value="">Select Country</option>
                <script>
                    const countries = [
                        "Australia", "Brazil", "Canada", "India", "Indonesia",
                        "New Zealand", "Phillipines", "Qatar", "Singapore", "South Africa",
                        "Sri Lanka", "Turkey", "UAE", "United Kingdom", "United States"
                    ];
            
                    countries.forEach(country => {
                        document.write(`<option value="${country}">${country}</option>`);
                    });
                </script>
            </select>

            <h3>Select rating range</h3>
            <select id="restaurantRatingInput" placeholder="">
                <option value="">Select Rating</option>
                <script>
                    const ranges = [
                        "1", "2", "3",  "4", "5"
                    ];
            
                    ranges.forEach(range => {
                        document.write(`<option value="${range}">${range}</option>`);
                    });
                </script>
            </select>
            
            <button onclick="getRestaurantByCountry()">Search</button>

        </div>
        <div class="restaurant-list">
            <h2>Restaurant List</h2>
            <div id="restaurantList"></div>

            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>getRestaurantList(currentPage);</script>
</body>
</html>
